<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
</head>

            <div class="logo">
                <img src="coffee-logo.png" alt="Spresso Coffee Logo">

            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#">HOME</a></li>
